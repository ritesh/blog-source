#
# Circle CI 
# Hugo build site
#

machine:
  timezone: Europe/London
  environment: 
        CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
        PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
       - mkdir -p $CIRCLE_BUILD_DIR/bin

         
dependencies:
  pre:
    - bash ./ci-install-hugo.sh
  cache_directories:
    - bin

deployment:
  production:
    branch: master
    commands:
     - bash ./deploy_ci.sh
